info:
  name: Spring boot Edge Server
  description: Zuul server

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/
            
spring:
  application:
    name: edgeserver
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        service-id: CONFIG-SERVICE
              
zuul:
  ignoredServices: "*"
  routes:
    usercompositeservice:
      path: /servicea/**
      serviceId: usercompositeservice