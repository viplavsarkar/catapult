<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiziq</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="asset/style/reset.css">
    <link rel="stylesheet" type="text/css" href="asset/style/fonts.css">
    <link rel="stylesheet/less" type="text/css" href="asset/style/custom.less">
    <link rel="stylesheet/less" type="text/css" href="asset/style/rtlCustom.less">
    <script src="asset/script/lib/less.js"></script>
    <!-- Only for dev environment-->
</head>

<body>
    <div id="pageWrapper">
        <div>
            <header id="pageHeader" class="moduleBody">
                <div class="moduleWrapper clearfix">
                    <figure class="logo">
                        <img src="asset/image/logo.jpg" alt="">
                    </figure>
                    <ul class="pageHeadNav clearfix">
                        <li class="active"><a href="#">Discover</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Mobile App</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li class="cta wired"><a href="#">Sign In</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div>
            <section id="contactUs" class="moduleBody generic">
                <div class="moduleWrapper clearfix">
                    <h1 class="title">Contact Us</h1>
                    <div class="formElement">
                        <form>
                            <fieldset>
                                <legend class="relatedInfo">We would love to hear from you! Please fill out the form below for any query or concern.</legend>
                                <ul class="fieldList">
                                    <li class="field">
                                        <label for="name">Name</label>
                                        <input id="name" type="text" />
                                    </li>
                                    <li class="field">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" />
                                    </li>
                                    <li class="field">
                                        <label for="phone">Phone</label>
                                        <input id="phone" type="tel" />
                                    </li>
                                    <li class="field">
                                        <label for="message"></label>
                                        <textarea placeholder="Your comment here..." name="msg" id="message" cols="30" rows="5"></textarea>
                                    </li>
                                    <li class="fieldBtn">
                                        <input class="cta filledOrng2" type="button" value="Send" />
                                    </li>
                                    <li class="separator">
                                        OR
                                    </li>
                                    <l1 class="phoneNum">
                                        <span class="no">+91-918273645</span> , <span class="no">017248785155</span> 
                                    </l1>
                                </ul>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </section>
        </div>
        <div>
            <footer id="pageFooter" class="moduleBody">
                <div class="moduleWrapper clearfix">
                    <div class="col-1">
                        <p>Learn on the go.</p>
                        <h4>Anytime. Anywhere.</h4>
                    </div>
                    <ul class="appPlatform col-2 clearfix">
                        <li class="ios">
                            <a href="//itunes.apple.com/us/app/wiziq/id540018386?mt=8" target="_blank">
                            Available on
                            <span>App Store</span>
                        </a>
                        </li>
                        <li class="android">
                            <a href="https://play.google.com/store/apps/details?id=air.com.wiziq.ipadvc" target="_blank">
                            Download for
                            <span>Android</span>
                        </a>
                        </li>
                    </ul>
                    <div class="col-3">
                        <figure class="clearfix">
                            <img src="asset/image/wiziq.png" alt="">
                            <figcaption>Powered by</figcaption>
                        </figure>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- END #pageWrapper -->
    <script src="asset/script/lib/jquery.js"></script>
    <script src="asset/script/main.js"></script>
</body>

</html>
