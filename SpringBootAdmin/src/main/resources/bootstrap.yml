info:
  name: Spring boot admin
  description: Overview of all of the application

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/
            
spring:
  application:
    name: SpringBootAdmin
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        service-id: CONFIG-SERVICE
        
        
       